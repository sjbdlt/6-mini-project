<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-mini-project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container text-center my-5">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 ">
                        <h1>Library of Congress Search Engine</h1>
                        <input type="text" id="txtseachval" placeholder="Seach"></input>
                        <select id="drlformat" placeholder="format" >
                            <option value="select" selected="true">
                                Select
                              </option>
                            <option value="audio">
                                audio
                              </option>
                              <option value="books">
                                books
                              </option>
                              <option value="film-and-video">
                                film-and-video
                              </option>
                              <option value="legislation">
                                legislation
                              </option>
                              <option value="manuscript">
                                manuscript
                              </option>
                              <option value="maps">
                                maps
                              </option>
                              <option value="newspapers">
                                newspapers
                              </option>
                              <option value="photos">
                                photos
                              </option>
                              <option value="notated-music">
                                notated-music
                              </option>
                              <option value="web-archives">
                                web-archives
                              </option>
                        </select>
        
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <button class="btn btn-danger" id="btnsearch">
                            Search
                          </button>                
                    </div>
                </div>
            </div>
            <div class="container col-6 text-left" id="resultdiv">
               

            </div>
        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>        
      <script src="./assets/js/searchresultscript.js"></script>
    </div
  </body>
</html>
